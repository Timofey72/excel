<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Pure JavaScript Excel</title>
</head>

<body>
    <div id="app" class="container">
        <div class="excel">

            <div class="excel__header">
                <div class="header__block-logo">
                    <img class="header__image" src="favicon.png" alt="table">
                    <input type="text" class="header__input" value="Новая таблица">
                </div>
                <div class="header__buttons">
                    <div class="button delete-button">
                        <span class="material-icons">delete_forever</span>
                    </div>
                    <div class="button exit-button">
                        <span class="material-icons">logout</span>
                    </div>
                </div>
            </div>

            <div class="excel__toolbar">
                <div class="button exit-button">
                    <span class="material-icons">format_bold</span>
                </div>
                <div class="button exit-button">
                    <span class="material-icons">format_italic</span>
                </div>
                <div class="button exit-button">
                    <span class="material-icons">format_underlined</span>
                </div>
                <div class="toolbar-separator"></div>
                <div class="button exit-button">
                    <span class="material-icons">format_align_left</span>
                </div>
                <div class="button exit-button">
                    <span class="material-icons">format_align_center</span>
                </div>
                <div class="button exit-button">
                    <span class="material-icons">format_align_right</span>
                </div>
            </div>

            <div class="excel__formula">
                <div class="formula-info">fx</div>
                <div class="formula-input" contenteditable spellcheck="false"></div>
            </div>

            <div class="excel__table">

                <div class="table-row">
                    <div class="row-info"></div>
                    <div class="row-data">
                        <div class="column">A</div>
                        <div class="column">B</div>
                        <div class="column">C</div>
                    </div>
                </div>

                <div class="table-row">
                    <div class="row-info">1</div>
                    <div class="row-data">
                        <div class="cell" contenteditable>1</div>
                        <div class="cell" contenteditable>2</div>
                        <div class="cell" contenteditable>3</div>
                    </div>
                </div>

                <div class="table-row">
                    <div class="row-info">2</div>
                    <div class="row-data">
                        <div class="cell" contenteditable>1</div>
                        <div class="cell selected" contenteditable>2</div>
                        <div class="cell" contenteditable>3</div>
                    </div>
                </div>

                <div class="table-row">
                    <div class="row-info">3</div>
                    <div class="row-data">
                        <div class="cell" contenteditable>1</div>
                        <div class="cell" contenteditable>2</div>
                        <div class="cell" contenteditable>3</div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
